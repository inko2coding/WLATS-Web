<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/WLATSlogopng.ico" type="image/x-icon">
    <link rel="stylesheet" href="quiz/index.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Admin || WLATS</title>
</head>
<style>
    a {
        text-decoration: none;
        color: black;
        background-color: #fff;
        padding: 5px;
        border: 1px solid black;

        position: absolute;
        right: 20px;
        top: 20px;
    }

    a:hover {
        background-color: #eee;
    }
</style>
<body>
    <a href="quiz/main.html">Not a Member?</a>
    <form action="./quiz/home.html" id="log-in-form" method="POST">
        <div class="log-in">
            <h2>Log In</h2>
            <h4>WLATS | Admin</h4>
        </div>
        <div>
            <input type="text" id="name" name="name" placeholder="Username">
            <div id="m-error"></div>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password">
            <div id="p-error"></div>
        </div>
        <div>
            <button id="log-in-btn" type="submit">Log-in</button>
        </div>
    </form>

</body>

</html>
